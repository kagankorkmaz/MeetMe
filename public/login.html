<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<form class="login100-form validate-form" action="/login" method="POST">
					<span class="login100-form-title p-b-55">
						Login
					</span>
					<div class="wrap-input100 validate-input m-b-16"
						data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email" id="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" id="password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>

					<div class="contact100-form-checkbox m-l-4">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn p-t-25">
						<button type="submit" class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center w-full p-t-50 p-b-0">
						<span class="txt1">
							Or login with
						</span>
					</div>

					<div class="container-login100-form-btn p-t-15">
						<div id="fb-root"></div>
						<script async defer crossorigin="anonymous"
							src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&autoLogAppEvents=1&version=v6.0&appId=690160711519774">
								window.location.replace("logged.html");
							</script>


						<div class="fb-login-button" data-width="350" data-size="large" data-button-type="login_with"
							data-layout="default" data-auto-logout-link="true" data-use-continue-as="true"></div>


						<div id="status">

						</div>



					</div>



					<div class="container-login100-form-btn p-t-15">

						<a class="google-btn" href="/google">
							Google+
						</a>
					</div>

					<!-- <div class="container-login100-form-btn p-t-15">

						<div class="g-signin2" data-onsuccess="onSignIn" data-theme="light" data-width="350"

							<!--<button onclick="signOut()" class="btn btn-danger">SignOut</button>
			</div> -->


						</div> -->


						<div class="text-center w-full p-t-115">
							<span class="txt1">
								Not a member?
							</span>

							<a class="txt1 bo1 hov1" href="/register">
